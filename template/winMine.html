<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="game 'winMine',a bit difficult">
  <meta name="author" content="zhy">
  <title>New HMTL document by NewJect</title>
  <!-- 引入reset初始化样式 -->
  <link href="../static/css/reset.css" rel="stylesheet">
  <!-- 引入element组件库样式 -->
  <link href="https://unpkg.com/element-ui/lib/theme-default/index.css" rel="stylesheet">
  <!-- 引入font-awesome图标库-->
  <link href="../static/css/font-awesome.css" rel="stylesheet">
  <!-- 引入当前页面样式 -->
  <link href="../static/css/winMine.css" rel="stylesheet">
  <!-- 引入jQuery -->
  <script src="../static/js/lib/jquery-3.2.1.js"></script>
  <!-- 引入Vue.js -->
  <script src="../static/js/lib/vue-2.2.6.js"></script>
  <!-- 引入element组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- 引入当前页面的数据库-->
  <script src="../static/js/dataBase/winMineDataBase.json"></script>

</head>

<body>
  <div id="win-mine">
    <div class="border-up mine-main">
      <div class="winMine-head border-down">
        <div class="mine-count border-down" v-text="mine_count"></div>
        <el-button @click="start" class="start-button"><i class="fa fa-play"></i></el-button>
      </div>
      <table class="winMine-body border-down">
        <tr v-for="row in row_count">
          <td v-for="col in col_count" class="mine-box border-up" :name="row + '-' +col" @mousedown="boxClick"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
<!-- 引入当前页面脚本 -->
<script src="../static/js/zhy/winMine.js"></script>
